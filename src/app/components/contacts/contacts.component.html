<!-- Contact Section - Home Page -->
<section id="contact" class="contact">
  <!--  Section Title -->
  <div class="container section-title" data-aos="fade-up">
    <h2>Contact</h2>
  </div>
  <!-- End Section Title -->

  <div class="container" data-aos="fade-up" data-aos-delay="100">
    <div class="row gy-4">
      <div class="col-lg-12">
        <div class="row gy-4">
          <div class="col-md-4">
            <div class="info-item" data-aos="fade" data-aos-delay="200">
              <i class="bi bi-geo-alt"></i>
              <h3>Address</h3>
              <p>26 Nightingale Close</p>
              <p>Hunts Grove, Hardwicke, Gloucester</p>
              <p>Gloucestershire</p>
              <p>GL2 4EB</p>
            </div>
          </div>
          <!-- End Info Item -->

          <div class="col-md-4">
            <div class="info-item" data-aos="fade" data-aos-delay="300">
              <i class="bi bi-telephone"></i>
              <h3>Call Us</h3>
              <p>07967293811</p>
            </div>
          </div>
          <!-- End Info Item -->
          
          <div class="col-md-4">
            <div class="info-item" data-aos="fade" data-aos-delay="400">
              <i class="bi bi-envelope"></i>
              <h3>Email Us</h3>
              <p>{{email_id}}</p>
            </div>
        </div><!-- End Info Item -->
        </div>
      </div>

      
  <div class="row justify-content-md-center">
      <div class="col-lg-9">
        <form [formGroup]="FormData" (ngSubmit)="onSubmit()" class="php-email-form" data-aos="fade-up" data-aos-delay="200">
          <div class="row gy-4">
            <div class="col-md-6">
              <input type="text" name="name" class="form-control" placeholder="Your Name" formControlName="name"/>
            </div>
            <div class="col-md-6">
              <input type="email" class="form-control" name="email" placeholder="Your Email" formControlName="email"/>
            </div>
            <div class="col-md-12">
              <input type="text" class="form-control" name="subject" placeholder="Subject" formControlName="subject"/>
            </div>
            <div class="col-md-12">
              <textarea class="form-control" name="message" rows="6" placeholder="Message" formControlName="message"></textarea>
            </div>
            <div class="col-md-12 text-center">
              <div ng-if="loading" class="loading">Loading</div>
              <div ng-if="error" class="error-message"></div>
              <div ng-if="messagesent" class="sent-message" >
                Your message has been sent. Thank you!
              </div>
              <button type="submit">Send Message</button>
            </div>
          </div>
        </form>
      </div>
    </div>
      <!-- End Contact Form -->
    </div>
  </div>
</section>
<!-- End Contact Section -->
